<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <div class="display" id="display">3</div>
        <div class="keys-container">
            <div class="number-keys">
               <button class="number" id="1">1</button>
               <button class="number" id="2">2</button>
               <button class="number" id="3">3</button>
               <button class="number" id="4">4</button>
               <button class="number" id="5">5</button>
               <button class="number" id="6">6</button>
               <button class="number" id="7">7</button>
               <button class="number" id="8">8</button>
               <button class="number" id="9">9</button>
               <div class="spare-space" id="empty"></div>
               <button class="number" id="0">0</button>

                
            </div>
            <div class="operator-keys">
                <button type="" class="operators " id="clear">C</button>
                <button class="operators main-operators" id="/">/</button>
                <button class="operators main-operators" id="*">*</button>
                <button class="operators main-operators" id="-">-</button>
                <button class="operators main-operators" id="+">+</button>
                <button class="operators" id="=">=</button>



            </div>
        </div>

    </div>




    <script src="./script.js"></script>
</body>

</html>
